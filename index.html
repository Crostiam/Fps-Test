<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Web FPS Starter</title>
    <style>
      html, body, #app { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #0e0e12; color: #eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .hud {
        position: fixed; top: 12px; left: 12px; background: rgba(0,0,0,0.35);
        padding: 8px 10px; border-radius: 8px; font-size: 14px; user-select: none; pointer-events: none;
        backdrop-filter: blur(4px);
      }
      .crosshair {
        position: fixed; top: 50%; left: 50%; width: 12px; height: 12px;
        transform: translate(-50%, -50%); pointer-events: none;
      }
      .crosshair::before, .crosshair::after {
        content: ''; position: absolute; background: #ffffffcc;
      }
      .crosshair::before { width: 12px; height: 2px; left: 0; top: 5px; }
      .crosshair::after { width: 2px; height: 12px; left: 5px; top: 0; }
      .overlay, .pause-overlay {
        position: fixed; inset: 0; display: grid; place-items: center; background: radial-gradient(ellipse at center, rgba(20,20,28,0.6), rgba(10,10,14,0.9));
      }
      .start, .pause-menu {
        background: #1d1f2a; border: 1px solid #2e3040; padding: 22px 26px; border-radius: 12px; text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35); min-width: 320px;
      }
      .start button, .pause-menu button {
        margin-top: 14px; padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; background: #5865f2; color: white; font-weight: 600;
      }
      .controls {
        margin-top: 8px; opacity: 0.85; font-size: 13px; line-height: 1.4;
      }
      .field { margin-top: 12px; display: grid; gap: 6px; }
      .row { display: flex; gap: 10px; align-items: center; justify-content: center; }
      input[type="range"] { width: 180px; }
      #damageVignette {
        position: fixed; inset: 0; pointer-events: none;
        background: radial-gradient(ellipse at center, rgba(255,0,0,0.0), rgba(255,0,0,0.18));
        opacity: 0; transition: opacity 120ms ease-out;
      }
      #protectedBadge {
        position: fixed; top: 12px; right: 12px; background: rgba(88, 101, 242, 0.25); border: 1px solid #5865f2; color: #cfd3ff;
        padding: 6px 10px; border-radius: 8px; font-size: 12px; display: none; pointer-events: none;
      }
      a { color: #9ecbff; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud" id="hud">Health: 100 | Score: 0 | Targets: 0 | Enemies: 0 | FPS: 0</div>
    <div id="protectedBadge">Spawn protection</div>
    <div id="damageVignette"></div>
    <div class="crosshair"></div>

    <div class="overlay" id="overlay">
      <div class="start">
        <div style="font-size:18px; font-weight:700;">Web FPS Starter</div>
        <div class="controls">
          WASD: Move • Mouse: Look • Click: Shoot • Space: Jump • Shift: Sprint • P: Pause
        </div>
        <div class="field">
          <label for="startVolume">Volume</label>
          <div class="row">
            <input id="startVolume" type="range" min="0" max="100" step="1" value="80" />
            <span id="startVolumeVal">80%</span>
          </div>
        </div>
        <button id="startBtn">Click to Play</button>
      </div>
    </div>

    <div class="pause-overlay" id="pauseOverlay" style="display:none;">
      <div class="pause-menu">
        <div style="font-size:18px; font-weight:700;">Paused</div>
        <div class="field">
          <label for="pauseVolume">Volume</label>
          <div class="row">
            <input id="pauseVolume" type="range" min="0" max="100" step="1" value="80" />
            <span id="pauseVolumeVal">80%</span>
          </div>
        </div>
        <div class="row" style="margin-top: 10px; gap: 12px;">
          <button id="resumeBtn">Resume (P)</button>
          <button id="restartBtn" style="background:#ef4444;">Restart</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
