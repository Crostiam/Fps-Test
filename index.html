<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Web FPS Roguelike</title>
    <style>
      html, body, #app { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #0e0e12; color: #eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .hud {
        position: fixed; top: 12px; left: 12px; background: rgba(0,0,0,0.35);
        padding: 8px 10px; border-radius: 8px; font-size: 14px; user-select: none; pointer-events: none;
        backdrop-filter: blur(4px);
      }
      .crosshair {
        position: fixed; top: 50%; left: 50%; width: 12px; height: 12px;
        transform: translate(-50%, -50%); pointer-events: none;
      }
      .crosshair::before, .crosshair::after {
        content: ''; position: absolute; background: #ffffffcc;
      }
      .crosshair::before { width: 12px; height: 2px; left: 0; top: 5px; }
      .crosshair::after { width: 2px; height: 12px; left: 5px; top: 0; }

      /* Overlays */
      .overlay, .pause-overlay, .death-overlay, .home-overlay {
        position: fixed; inset: 0; display: grid; place-items: center; background: radial-gradient(ellipse at center, rgba(20,20,28,0.6), rgba(10,10,14,0.9));
      }
      .panel {
        background: #1d1f2a; border: 1px solid #2e3040; padding: 22px 26px; border-radius: 12px; text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      }
      .panel h1 { margin: 0 0 6px 0; font-size: 20px; }
      .btn {
        margin-top: 10px; padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; background: #5865f2; color: white; font-weight: 600;
      }
      .btn.secondary { background: #334155; }
      .btn.danger { background: #ef4444; }
      .row { display: flex; gap: 12px; align-items: center; justify-content: center; }
      .grid { display: grid; gap: 10px; }

      .shop { display: grid; grid-template-columns: repeat(2, minmax(220px, 1fr)); gap: 10px; margin-top: 10px; }
      .shop .item { background: #151824; border: 1px solid #262a3b; padding: 10px; border-radius: 10px; text-align: left; }
      .shop .item h3 { margin: 0 0 6px 0; font-size: 15px; }
      .shop .item p { margin: 0 0 6px 0; font-size: 13px; opacity: 0.9; }
      .shop .item .meta { font-size: 12px; opacity: 0.8; }

      .vol { gap: 8px; margin-top: 6px; color: #cbd5e1; font-size: 13px; }
      .vol input[type="range"] { width: 220px; }

      #damageVignette {
        position: fixed; inset: 0; pointer-events: none;
        background: radial-gradient(ellipse at center, rgba(255,0,0,0.0), rgba(255,0,0,0.18));
        opacity: 0; transition: opacity 120ms ease-out;
      }
      #protectedBadge {
        position: fixed; top: 12px; right: 12px; background: rgba(88, 101, 242, 0.25); border: 1px solid #5865f2; color: #cfd3ff;
        padding: 6px 10px; border-radius: 8px; font-size: 12px; display: none; pointer-events: none;
      }
      .hint { position: fixed; bottom: 64px; left: 50%; transform: translateX(-50%); font-size: 13px; opacity: 0.95; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 6px; display: none; }

      /* Weapons bar */
      #weaponsBar {
        position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; background: rgba(0,0,0,0.35); border: 1px solid #2e3040; border-radius: 10px; padding: 6px 10px;
        backdrop-filter: blur(4px); z-index: 2;
      }
      .wslot { min-width: 140px; padding: 6px 10px; border-radius: 8px; border: 1px solid transparent; background: rgba(0,0,0,0.25);
        display: grid; gap: 2px; text-align: left; }
      .wslot.active { border-color: #5865f2; background: rgba(88,101,242,0.15); }
      .wname { font-weight: 700; font-size: 13px; }
      .wammo { font-size: 12px; opacity: 0.9; }
      .wlocked { opacity: 0.5; }

      /* Reward picker */
      #rewardOverlay { z-index: 3; }
      .cards { display: grid; grid-template-columns: repeat(3, 220px); gap: 14px; margin-top: 12px; }
      .card {
        background: #131726; border: 1px solid #273047; border-radius: 12px; padding: 14px; cursor: pointer; user-select: none;
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
      }
      .card:hover { transform: translateY(-3px); border-color: #5865f2; background: #171c2f; }
      .card h3 { margin: 0 0 6px 0; font-size: 16px; }
      .card p { margin: 0; font-size: 13px; opacity: 0.9; }

      /* Home screen */
      .home-overlay .panel { min-width: 720px; }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div class="hud" id="hud">Depth: 1 | Gold: 0 | Health: 100 | Weapon: Pistol | FPS: 0</div>
    <div id="protectedBadge">Spawn protection</div>
    <div id="damageVignette"></div>
    <div class="crosshair"></div>
    <div class="hint" id="hint">Press E to interact</div>

    <!-- Weapons bar -->
    <div id="weaponsBar">
      <div class="wslot" id="slotPistol">
        <div class="wname">[1] Pistol</div>
        <div class="wammo" id="ammoPistol">Ammo: âˆž</div>
      </div>
      <div class="wslot wlocked" id="slotRifle">
        <div class="wname">[2] Rifle</div>
        <div class="wammo" id="ammoRifle">0 / 0</div>
      </div>
      <div class="wslot wlocked" id="slotShotgun">
        <div class="wname">[3] Shotgun</div>
        <div class="wammo" id="ammoShotgun">0 / 0</div>
      </div>
    </div>

    <!-- Reward Picker -->
    <div class="overlay" id="rewardOverlay" style="display:none;">
      <div class="panel">
        <h1>Choose a reward</h1>
        <div class="cards" id="rewardCards"></div>
        <div class="row" style="margin-top:12px;">
          <button class="btn secondary" id="skipRewardBtn">Skip</button>
        </div>
      </div>
    </div>

    <!-- Home Screen with Upgrades -->
    <div class="home-overlay" id="home">
      <div class="panel">
        <h1>Web FPS Roguelike</h1>
        <div class="row vol">
          <span>Master Volume</span>
          <input id="volumeSlider" type="range" min="0" max="100" value="80" />
        </div>
        <div class="grid" style="margin-top:10px;">
          <div class="shop" id="shop"></div>
          <div class="row">
            <button class="btn" id="startRunBtn">Start Run</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pause -->
    <div class="pause-overlay" id="pauseOverlay" style="display:none;">
      <div class="panel">
        <h1>Paused</h1>
        <div class="row vol">
          <span>Master Volume</span>
          <input id="volumeSliderPause" type="range" min="0" max="100" value="80" />
        </div>
        <div class="row" style="gap:12px; margin-top:10px;">
          <button class="btn" id="resumeBtn">Resume (P)</button>
          <button class="btn danger" id="restartBtn">Abort Run</button>
        </div>
      </div>
    </div>

    <!-- Death -->
    <div class="death-overlay" id="death" style="display:none;">
      <div class="panel" style="min-width: 640px;">
        <h1>You Died</h1>
        <div class="stats" id="deathStats">Gold collected: 0</div>
        <div class="row" style="gap:12px; margin-top: 10px;">
          <button class="btn" id="toHomeBtn">Go to Home</button>
          <button class="btn secondary" id="startAgainBtn">Start New Run</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
